<form
  class="flex flex-col"
  [formGroup]="chapterForm"
  (ngSubmit)="onSubmit()"
>
  <mat-form-field>
    <mat-label>{{'title' | translate}}</mat-label>
    <input matInput formControlName="title" required>
  </mat-form-field>

  <mat-form-field>
    <mat-label>{{'content' | translate}}</mat-label>
    <textarea matInput formControlName="content" required></textarea>
  </mat-form-field>

  <button mat-raised-button type="submit" color="primary">{{'save' | translate}}</button>
</form>
