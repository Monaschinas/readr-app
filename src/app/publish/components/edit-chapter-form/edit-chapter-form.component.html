<form
  class="flex flex-col"
  [formGroup]="chapterForm"
  (ngSubmit)="onSubmit()"
>
  <mat-form-field>
    <mat-label i18n>Title</mat-label>
    <input matInput formControlName="title" required>
  </mat-form-field>

  <mat-form-field>
    <mat-label i18n>Content</mat-label>
    <textarea matInput formControlName="content" required></textarea>
  </mat-form-field>

  <button mat-raised-button i18n type="submit" color="primary">Save</button>
</form>
