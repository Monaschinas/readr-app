<div class="h-screen grid grid-rows-[auto_1fr]">
  <app-toolbar
    (onSideNavToggle)="toggleSideBar()"
    (onHideSideNav)="setSideBarVisible(false)"
  />
  <mat-sidenav-container>
    <mat-sidenav
      mode="side"
      [(opened)]="opened"
    >
      <app-side-bar />
    </mat-sidenav>
    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
