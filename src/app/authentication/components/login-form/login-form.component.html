<form
  [formGroup]="loginForm"
  (ngSubmit)="onSubmit()"
  class="flex flex-col items-center bg-white rounded-2xl shadow-xl gap-4 p-6"
>
  <p class="text-3xl font-semibold text-center">Welcome back!</p>
  <mat-form-field class="w-full">
    <mat-label>Email</mat-label>
    <input
      type="email"
      matInput
      formControlName="email"
      [errorStateMatcher]="matcher"
      placeholder="readr@mail.com"
    >
    <mat-error *ngIf="loginForm.controls['email'].hasError('email') && !loginForm.controls['email'].hasError('required')">
      Please enter a valid email address
    </mat-error>
    <mat-error *ngIf="loginForm.controls['email'].hasError('required')">
      Email is <strong>required</strong>
    </mat-error>
  </mat-form-field>
  <mat-form-field class="w-full" appearance="fill" (keydown)="onKeyDown($event)">
    <mat-label>Password</mat-label>
    <input
      matInput
      (keydown.enter)="$event.preventDefault()"
      [type]="hidePassword ? 'password' : 'text'"
      formControlName="password"
      [errorStateMatcher]="matcher"
    >
    <button
      mat-icon-button
      matSuffix
      (click)="togglePasswordVisibility($event)"
      [attr.aria-label]="'Hide password'"
      [attr.aria-pressed]="hidePassword"
    >
      <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
    <mat-error *ngIf="loginForm.controls['password'].hasError('required')">
      Password is <strong>required</strong>
    </mat-error>
  </mat-form-field>
  <button
    type="submit"
    class="bg-primary hover:bg-secondary text-xl rounded-full text-white py-2 px-6 w-min duration-300"
  >
    Login
  </button>
  <p>Don't have an account? <a class="font-semibold text-primary" routerLink="sign-up">Sign up</a></p>
</form>
