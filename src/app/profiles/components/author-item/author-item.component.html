<mat-card>
  <mat-card-header>
    <img mat-card-avatar
         [src]="author.urlPhoto"
         [alt]="author.firstName"
    >
    <mat-card-title>
      <p>{{author.firstName}}</p>
    </mat-card-title>
    <mat-card-subtitle>
      <p>{{'author' | translate}}</p>
    </mat-card-subtitle>
  </mat-card-header>
</mat-card>
